<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Login | Investment Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}
body{
    background: radial-gradient(circle at top, #10131a, #05060a);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}
.login-box{
    width:360px;
    background:#0c0f18;
    border-radius:16px;
    padding:35px;
    box-shadow:0 20px 60px rgba(0,0,0,.8);
}
.login-box h2{
    text-align:center;
    margin-bottom:8px;
    font-weight:600;
}
.login-box p{
    text-align:center;
    color:#8b90a7;
    font-size:14px;
    margin-bottom:25px;
}
.input{
    margin-bottom:18px;
}
.input label{
    font-size:13px;
    color:#a0a6c0;
}
.input input{
    width:100%;
    margin-top:6px;
    padding:14px;
    background:#14182a;
    border:1px solid #1f2440;
    border-radius:10px;
    color:#fff;
    font-size:15px;
}
.input input:focus{
    outline:none;
    border-color:#4f7cff;
}
button{
    width:100%;
    padding:15px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#4f7cff,#3ac8ff);
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
.error{
    margin-top:15px;
    background:#2a0f14;
    border:1px solid #ff4d4d;
    color:#ffb3b3;
    padding:12px;
    border-radius:10px;
    display:none;
    font-size:14px;
}
.footer{
    text-align:center;
    margin-top:25px;
    font-size:12px;
    color:#6f7490;
}
</style>
</head>
<body>

<div class="login-box">
    <h2>Investor Login</h2>
    <p>Secure access to your investment dashboard</p>

    <div class="input">
        <label>Username</label>
        <input type="text" id="user">
    </div>

    <div class="input">
        <label>Password</label>
        <input type="password" id="pass">
    </div>

    <button onclick="login()">Sign In</button>

    <div class="error" id="error">
        Invalid login credentials. Please try again.
    </div>

    <div class="footer">
        Â© 2025 Global Investment Markets
    </div>
</div>

<script>
function login(){
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if(u === "investmentacc.com" && p === "BBCCXXG"){
        window.location.href = "account.html";
    }else{
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
