<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Investment Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#0a0d14;
    --card:#0f1528;
    --header:#0f1424;
    --text:#ffffff;
    --sub:#b6bcff;
    --accent:#4f7cff;
    --success:#00ff9d;
}
.light{
    --bg:#f4f6fb;
    --card:#ffffff;
    --header:#ffffff;
    --text:#0b1020;
    --sub:#4b4f7a;
    --accent:#4f7cff;
    --success:#0bbf7a;
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
    font-weight:700;
}
body{
    background:var(--bg);
    color:var(--text);
}
header{
    background:var(--header);
    padding:18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 10px 30px rgba(0,0,0,.2);
}
h1{font-size:20px;}
.toggle{
    padding:8px 14px;
    border-radius:10px;
    background:var(--card);
    cursor:pointer;
    font-size:13px;
}
.container{padding:20px;}
.card{
    background:var(--card);
    border-radius:18px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.15);
}
.balance{
    font-size:34px;
    color:var(--accent);
}
.forex-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
}
.pair{
    font-size:18px;
    font-weight:900;
}
.price{
    font-size:16px;
}
.price span{
    color:var(--success);
    margin-left:6px;
}
.timeframes span{
    padding:6px 10px;
    margin-left:6px;
    border-radius:8px;
    background:#12193a;
    color:#9aa3ff;
    cursor:pointer;
    font-size:13px;
}
.light .timeframes span{background:#eef1ff;color:#333;}
.timeframes .active{
    background:var(--accent);
    color:#fff;
}
.chart{
    height:230px;
    border-radius:16px;
    background:
    repeating-linear-gradient(to right,rgba(255,255,255,.06) 0,rgba(255,255,255,.06) 1px,transparent 1px,transparent 40px),
    repeating-linear-gradient(to top,rgba(255,255,255,.06) 0,rgba(255,255,255,.06) 1px,transparent 1px,transparent 40px),
    linear-gradient(180deg,#111a3a,#0b1020);
    position:relative;
    overflow:hidden;
}
.light .chart{
    background:
    repeating-linear-gradient(to right,#ddd 0,#ddd 1px,transparent 1px,transparent 40px),
    repeating-linear-gradient(to top,#ddd 0,#ddd 1px,transparent 1px,transparent 40px),
    linear-gradient(180deg,#fff,#eef1ff);
}
.chart::after{
    content:'';
    position:absolute;
    width:200%;
    height:100%;
    background:linear-gradient(90deg,transparent,rgba(79,124,255,.25),transparent);
    animation:move 3s linear infinite;
}
@keyframes move{
    from{left:-100%;}
    to{left:100%;}
}
.live{
    margin-top:10px;
    color:var(--success);
}
.copy{
    display:flex;
    justify-content:space-between;
}
.withdraw{
    width:100%;
    padding:16px;
    border:none;
    border-radius:16px;
    background:linear-gradient(135deg,#ff4d4d,#ff7b7b);
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    align-items:center;
    justify-content:center;
}
.modal-box{
    background:var(--card);
    padding:25px;
    border-radius:18px;
    width:320px;
    text-align:center;
}
.modal-box h2{
    color:#ff4d4d;
    margin-bottom:10px;
}
.modal-box button{
    margin-top:15px;
    padding:12px 18px;
    border:none;
    border-radius:10px;
    background:var(--accent);
    color:#fff;
}
</style>
</head>

<body>
<header>
    <h1>Investment Dashboard</h1>
    <div class="toggle" onclick="toggleTheme()">Switch Mode</div>
</header>

<div class="container">

<div class="card">
    <h3>Total Balance</h3>
    <div class="balance">$0.00</div>
</div>

<div class="card">
    <div class="forex-header">
        <div>
            <div class="pair">BTC / USD</div>
            <!-- <div class="price">1.09482 <span>+0.21%</span></div> -->
        </div>
        <div class="timeframes">
            <span class="active">1H</span>
            <span>4H</span>
            <span>1D</span>
            <span>1W</span>
        </div>
    </div>
    <div class="chart"></div>
    <div class="live">‚óè LIVE MARKET</div>
</div>

<div class="card copy">
    <div>
        <h3>Copy Trading</h3>
        <p>Status: <span style="color:var(--success)">ACTIVE</span></p>
    </div>
    <div>
        <p>Trader: crestlinemarkets</p>
        <p>ROI: +0%</p>
    </div>
</div>

<button class="withdraw" onclick="withdraw()">Withdraw Funds</button>

</div>

<div class="modal" id="modal">
    <div class="modal-box">
        <h2>Withdrawal Restricted</h2>
        <p>Minimum withdrawal amount is <b>$5,000</b>.</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
function withdraw(){
    document.getElementById("modal").style.display="flex";
}
function closeModal(){
    document.getElementById("modal").style.display="none";
}
function toggleTheme(){
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
